    // document.getElementById("owl").onclick = () => {

    //best method to handle event

    // attachEvent()

    document.getElementById("owl").addEventListener(
      "click",

        console.log("clicked inside the ul");

      false
    );

    // type, timestamp, defaultPrevented

    //     e.preventDefault();
    //     e.stopPropagation()
    //     console.log("google clicked");
    // }, false)

    //     document.getElementById('google'): This part gets the HTML element with the ID 'google'.

    // addEventListener('click', function(e) {...}, false): This part adds an event listener for the 'click' event on the selected element. When the element is clicked, the provided function will be executed.

    // function(e) {...}: This is the event handler function that takes an event object (e) as a parameter.

    // e.preventDefault(): This method is used to prevent the default action associated with the event. In this case, it prevents the default action of clicking on a link, which would typically navigate to a new page.

    // e.stopPropagation(): This method stops the event from propagating (bubbling up or capturing down) the DOM hierarchy. It prevents the event from reaching other elements or event listeners.

    // console.log("google clicked");: This line logs a message to the console when the 'google' element is clicked.

    document.querySelector("#images").addEventListener("click", function (e) {
      console.log(e.target.tagName);
      if (e.target.tagName === "IMG") {
        console.log(e.target.id);
        let removeIt = e.target.parentNode;
        removeIt.remove();
      }
    });

    //removeIt.parentNode.removeChild(removeIt)
